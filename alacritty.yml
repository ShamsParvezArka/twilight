live_config_reload: true

window:
  dimensions:
    columns: 80
    lines: 24
  opacity: 0.85
  dynamic_padding: false
  decorations: Full

font:
  normal:
    family: Hack Nerd Font Mono
    style: Regular
  size: 18

cursor:
  style:
    shape: Block
    blinking: Always
    blink_interval: 570

# Colors (Brogrammer)
colors:
  # Default colors
  primary:
    background: '#1c1c1c'
    foreground: '#E2E3E5'

  # Normal colors
  normal:
    black: '#1F1F1F'
    red: '#F81118'
    green: '#2DC55E'
    yellow: '#ECBA0F'
    blue: '#2A84D2'
    magenta: '#4E5AB7'
    cyan: '#1081D6'
    white: '#E2E3E5'

  # Bright colors
  bright:
    black: '#D6DBE5'
    red: '#DE352E'
    green: '#1DD361'
    yellow: '#F3BD09'
    blue: '#1081D6'
    magenta: '#5350B9'
    cyan: '#0F7DDB'
    white: '#E2E3E5'
